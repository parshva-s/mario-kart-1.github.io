<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Mario Kart Item Box</title>
  </head>
  <body id="body">
    <div id="div1" class="vertical-center">
      <h2 id="heading1">Mario Kart Item Generator</h2>
      <p id="para1">
        Enter your position in the race and click <span>Generate</span>. You
        will get a power-up based on your position. Check out which power-ups
        you'll get!
      </p>
      <hr />
      <p id="para2">
        What position are you in the race? <input id="position" type="number" />
      </p>
      <button id="button">Generate</button>
      <p id="para3">
        <img id="banana" src="Media/banana.jpg" width="100" height="100" />
        <img id="mushroom" src="Media/greenshell.jpg" width="100" height="100" />
        <img id="star" src="Media/star.jpg" width="100" height="100" />
        <img id="golden" src="Media/golden.jpg" width="100" height="100" />
        <img id="bullet" src="Media/bulletbill.jpg" width="100" height="100" />
      </p>
      <p id="para4">
        <output id="output1">0</output>
        <output id="output2">0</output>
        <output id="output3">0</output>
        <output id="output4">0</output>
        <output id="output5">0</output>
      </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
